<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registry Form</title>
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
	<h1>Registry Form 1</h1>
	<ul id="navMenu">
		<li>Home</li>
		<li>About the site</li>
		<li>Registry</li>
		<li>Contact</li>
		<li>Copyright</li>
	</ul>
	<form>
		<fieldset>
			<legend>New account registry</legend>
			<div>Your information is safe with us</div>
			<label for="Name">Complete Name</label>
			<br>
			<input type="text" id="Name" class="formElement">
			<br>
			<label for="Email">Email</label>
			<br>
			<input type="email" id="Email" class="formElement">
			<br>
			<label for="Pass">Password</label>
			<br>
			<input type="password" id="Pass" class="formElement">
			<br>
			<label for="PassConf">Password Confirmation</label>
			<br>
			<input type="password" id="PassConf" class="formElement">
			<br>
			<label for="Country">Country</label>
			<br>
			<select id="Country">
				<option>USA</option>
				<option>Mexico</option>
				<option>Australia</option>
				<option>UK</option>
				<option>Germany</option>
			</select>
			<br>
			<input type="radio" name="Gender"> Masculine
			<br>
			<input type="radio" name="Gender"> Femenine
			<br>
			<input class="formButton" id="submitButton" type="button" value="Submit">
			<input class="formButton" id="cancelButton" type="button" value="Cancel">

		</fieldset>
	</form>
</body>
</html>
